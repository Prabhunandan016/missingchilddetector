<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Missing Child</title>
  <style>
    /* üåê Global Styles */
body {
  margin: 0;
  padding: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(to bottom right, #f7f9fc, #ffffff);
  color: #2d3748;
  line-height: 1.7;
  scroll-behavior: smooth;
}

/* üî† Headings */
h1, h2 {
  color: #1e3c72;
  text-align: center;
  margin-bottom: 25px;
  font-weight: 700;
  letter-spacing: 0.5px;
}

/* üßæ Form Container */
form {
  max-width: 850px;
  margin: 50px auto;
  background: #ffffff;
  padding: 50px 40px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
  transition: all 0.3s ease;
}

form:hover {
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
  transform: translateY(-2px);
}

/* ü™∂ Form Layout */
.form-section {
  margin-bottom: 45px;
}

.form-group {
  margin-bottom: 24px;
}

/* üè∑Ô∏è Labels */
label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  font-size: 15px;
  color: #2d3e50;
}

label span.required {
  color: #e63946;
  margin-left: 4px;
}

/* üßç‚Äç‚ôÇÔ∏è Inputs, Selects, Files */
input[type="text"],
input[type="number"],
input[type="email"],
select,
input[type="file"],
textarea {
  width: 100%;
  padding: 14px 15px;
  border: 1px solid #cfd7e0;
  border-radius: 10px;
  font-size: 15px;
  transition: all 0.3s ease;
  background-color: #fdfdfd;
  color: #2d3748;
}

textarea {
  resize: vertical;
  min-height: 100px;
}

input:focus,
select:focus,
textarea:focus,
input[type="file"]:focus {
  border-color: #2a5298;
  box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.15);
  outline: none;
  background-color: #ffffff;
}

/* üé® File input tweak */
input[type="file"] {
  padding: 8px;
  background-color: #f7f9fc;
}

/* ‚¨áÔ∏è Dropdown */
select {
  cursor: pointer;
  appearance: none;
  background-image: linear-gradient(45deg, transparent 50%, #1e3c72 50%),
                    linear-gradient(135deg, #1e3c72 50%, transparent 50%);
  background-position: calc(100% - 20px) calc(1em + 2px),
                       calc(100% - 15px) calc(1em + 2px);
  background-size: 5px 5px, 5px 5px;
  background-repeat: no-repeat;
}

/* üßø Submit Button */
.btn-submit {
  background: linear-gradient(90deg, #2a5298, #4a7acb);
  color: #fff;
  padding: 14px 36px;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: block;
  margin: 30px auto 0;
  box-shadow: 0 6px 18px rgba(79, 120, 200, 0.35);
}

.btn-submit:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(79, 120, 200, 0.5);
  background: linear-gradient(90deg, #1e3c72, #2a5298);
}

/* üì± Responsive Styles */
@media (max-width: 768px) {
  form {
    margin: 30px 20px;
    padding: 35px 25px;
  }

  h1, h2 {
    font-size: 1.5rem;
  }

  input[type="text"],
  input[type="number"],
  input[type="email"],
  select,
  input[type="file"],
  textarea {
    padding: 12px;
    font-size: 14px;
  }

  .btn-submit {
    width: 100%;
    padding: 14px;
    font-size: 0.95rem;
  }
}

@media (max-width: 480px) {
  form {
    margin: 20px 15px;
    padding: 25px 20px;
  }

  h1, h2 {
    font-size: 1.3rem;
  }

  label {
    font-size: 14px;
  }

  input,
  select,
  textarea {
    font-size: 14px;
  }
}

  </style>
</head>
<body>

  <!-- Navbar Include -->
  {% include 'navbar.html' %}

  <!-- Form Section -->
  <form action="{% url 'missingchildreport' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Missing Person Details -->
    <div class="form-section">
      <h1>Missing Person Details</h1>
      <div class="form-group">
        <label for="child_name">Name of Missing Child <span class="required">*</span></label>
        <input type="text" id="child_name" name="child_name" required>
      </div>
      <div class="form-group">
        <label for="age">Age <span class="required">*</span></label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="last_area">Last Roamed Area <span class="required">*</span></label>
        <input type="text" id="last_area" name="last_area" required>
      </div>
      <div class="form-group">
        <label for="moles">Moles / Identifying Marks <span class="required">*</span></label>
        <input type="text" id="moles" name="moles" required>
      </div>
      <div class="form-group">
        <label for="dress_color">Last Seen Dress Color <span class="required">*</span></label>
        <input type="text" id="dress_color" name="dress_color" required>
      </div>
      <div class="form-group">
        <label for="child_photo">Photo of Child <span class="required">*</span></label>
        <input type="file" id="child_photo" name="child_photo" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="aadhaar_photo">Aadhaar Card Photo <span class="required">*</span></label>
        <input type="file" id="aadhaar_photo" name="aadhaar_photo" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="fir_copy">FIR Copy (if filed)</label>
        <input type="file" id="fir_copy" name="fir_copy" accept=".pdf,.jpg,.png">
      </div>

    </div>

    <!-- Reporting Person Details -->
    <div class="form-section">
      <h2>Reporting Person Details</h2>
      <div class="form-group">
        <label for="reporter_name">Name <span class="required">*</span></label>
        <input type="text" id="reporter_name" name="reporter_name" required>
      </div>
      <div class="form-group">
        <label for="relation">Relation <span class="required">*</span></label>
        <select id="relation" name="relation" required>
          <option value="" disabled selected>Select Relation</option>
          <option value="father">Father</option>
          <option value="mother">Mother</option>
          <option value="brother">Brother</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
    </div>

    <button type="submit" class="btn-submit">Submit Report</button>

  </form>

  {% include "footer.html" %}
</body>
</html>
